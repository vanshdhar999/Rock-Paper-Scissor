<html lang="en">

<body>
    <h1>HELLO WORLD</h1>
</body>
<script>
    let playerScore = 0;
    let computerScore = 0;
        function getComputerChoice(){
            const randomNum = Math.floor(Math.random() * 3);

            // Define an array of choices
            const choices = ["rock", "paper", "scissors"];

            // Use the random number to select a choice from the array
            return choices[randomNum];
        }

        function playRound(playerSelection, computerChoice){
            if (playerSelection === computerChoice){
                playerScore = playerScore;
                computerScore = computerScore;
            }
            else if ( playerSelection === 'rock' && computerChoice === 'paper'){
                computerScore+=1;
            }
            else if ( playerSelection === 'rock' && computerChoice === 'scissor'){
                playerScore+=1;
            }
            else if ( playerSelection === 'paper' && computerChoice === 'rock'){
                playerScore+=1;
            }
            else if ( playerSelection === 'paper' && computerChoice === 'scissor'){
                computerScore+=1;
            }
            else if ( playerSelection === 'scissor' && computerChoice === 'rock'){
                computerScore+=1;
            }
            else if ( playerSelection === 'scissor' && computerChoice === 'paper'){
                playerScore+=1;
            }
            console.log(playerScore , computerScore);
        }
        function game(){
            let playerSelection = prompt('Enter your choice once');
            playRound(playerSelection, getComputerChoice());
            playRound(playerSelection, getComputerChoice());
            playRound(playerSelection, getComputerChoice());
            playRound(playerSelection, getComputerChoice());
            playRound(playerSelection, getComputerChoice());
            
        }
        game();
        if (computerScore > playerScore){
            console.log('you loose');
        }else{
            console.log('you win');
        }
</script>
